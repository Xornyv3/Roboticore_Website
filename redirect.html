<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Image on LinkedIn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .btn-share {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="randomImage" src="https://source.unsplash.com/random/800x600" alt="Random Image">
        <button class="btn-share" onclick="shareOnLinkedIn()">Share on LinkedIn</button>
    </div>

    <script>
        function shareOnLinkedIn() {
            const imageUrl = document.getElementById('randomImage').src;
            const accessToken = 'AQUM_vJ-7pXejqCHBK4nOC9aibb3OZYkTxRwBVn_sqlo0-V8tc-0H84-lpwTrIk7nJdT6VTrU80pfMVreDoxsAYXAuTj3EWhgo6yX4622aepW576AUr5qi4u0B0GwydqJafReSf9FixWwKhhqUgMgxdb4675ksUEJcroQuqejRw0t6ETVSdUpUl8E3_Q-u_gp33pq13pDC3CFTOhb6YilgEEQA5T7fW2Pbhj9csgPWf8Vaw2C1qnYNov0DMMNUJjnUi0ohAEKRC3jYWJiLsuXjg5QSq3EAd2WdiOCiqNRVr89ATpPNM7s2cCC3W70nDnzTK13xQCJV5rvVbly3_GyyCBknW4uw';
            const personId = 'urn:li:person:abdoullah-alalgui-59b11829b';

            fetch('https://api.linkedin.com/v2/ugcPosts', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    'X-Restli-Protocol-Version': '2.0.0'
                },
                body: JSON.stringify({
                    author: personId,
                    lifecycleState: 'PUBLISHED',
                    specificContent: {
                        'com.linkedin.ugc.ShareContent': {
                            'shareContent': {
                                'shareMediaCategory': 'IMAGE',
                                'media': [{
                                    'status': 'READY',
                                    'description': {
                                        'text': 'Check out this random image!'
                                    },
                                    'media': imageUrl,
                                    'title': {
                                        'text': 'Random Image'
                                    }
                                }]
                            }
                        }
                    },
                    visibility: {
                        'com.linkedin.ugc.MemberNetworkVisibility': 'PUBLIC'
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Image shared successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to share image. Check the console for details.');
            });
        }
    </script>
</body>
</html>
